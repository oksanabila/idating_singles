<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <link href="css/style.css" rel="stylesheet" media="all">
    <title>Cards Detail</title>
</head>
<body>
<header class="header">
    <a href="#" class="btn-round btn-round_back"></a>
    <img class="header__logo" src="img/logo.svg" alt="logo">
    <a href="#" class="btn-round btn-round_profile"></a>
</header>
<main class="container">
    <div class="card-item_arrow-wrap">
        <a class="btn-round btn-round_arrow-prev" href="#"></a>
        <a class="btn-round btn-round_arrow-next" href="#"></a>
    </div>

    <div class="card-item card-item_detail">

        <div class="card-item__image-inner">
            <div class="card-item__image-content">
                <div class="card-item__image" style="background-image: url('img/avatar_big.png');"></div>
            </div>
            <a class="btn-round btn-round_chat"></a>

        </div>
        <a class="btn btn_outline" data-fancybox data-src="#blockUser" href="javascript:;">Block the user</a>

            <div class="modal-window" id="blockUser">
                <h4 class="modal-window__title">Are you sure you want to block this user?</h4>
                <p class="modal-window__descr">This user will be added to your blocklist</p>
                <a class="btn btn_margin">Block</a>
                <a class="btn btn_outline">Cancel</a>

            </div>


    </div>
</main>
<footer class="footer">
    <a class="footer__link" href="#">Privacy Policy</a>
    <a class="footer__link" href="#">Terms & Conditions</a>
    <a class="footer__link" href="#">Contact Us</a>
</footer>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/range-slider-input@2.4/dist/rangeslider.umd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="js/script.js" type="application/javascript"></script>
