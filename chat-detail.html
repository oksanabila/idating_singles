<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">

    <link href="css/style.css" rel="stylesheet" media="all">
    <title>Chat Detail</title>
</head>
<body onload="chatDetailOnLoad();">
<header class="header">
    <a href="/idating_singles/chat-list.html" class="btn-round btn-round_back"></a>
    <img class="header__logo" src="img/logo.svg" alt="logo">
    <a href="#" class="btn-round btn-round_profile"></a>
</header>
<main class="chat-detail container">
    <section class="chat-person chat-person_online">
       <div class="chat-person__title-wrap">
           <div class="chat-person__img imgPrev"></div>
           <div class="chat-person__name userName"></div>
       </div>
        <a class="link link_primary" data-fancybox data-src="#blockUserChat" href="">Block</a>

    </section>
    <section class="chat-messages messagesList"></section>
    <div class="chat-footer">
        <div class="form-item form-item_no-margin">
            <input class="form-item__field" id="messageInput" type="text" name="message" placeholder="Enter your message">
        </div>
        <button class="btn-round btn-round_send btnSend"></button>
    </div>
    <div class="modal-window" id="blockUserChat">
        <h4 class="modal-window__title">Are you sure you want to block this user?</h4>
        <p class="modal-window__descr">This user will be added to your blocklist</p>
        <button class="btn btn_margin btnBlockChat">Block</button>
        <a class="btn btn_outline" data-fancybox-close>Cancel</a>

    </div>
</main>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="js/script.js" type="application/javascript"></script>
